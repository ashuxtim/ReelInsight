on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  # JOB 1: Check Python Backend
  backend-check:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python 3.10
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"
        
    - name: Install Dependencies (Backend)
      # We skip the heavy GPU version of torch to save CI time/bandwidth
      run: |
        python -m pip install --upgrade pip
        pip install --no-cache-dir -r backend/requirements.txt
        
    - name: Basic Syntax Check
      # Checks for syntax errors in your python files
      run: |
        pip install flake8
        # Stop the build if there are Python syntax errors or undefined names
        flake8 backend/ --count --select=E9,F63,F7,F82 --show-source --statistics

    - name: Run Tests
      run: |
        pip install pytest
        cd backend
        pytest

  # JOB 2: Check React Frontend
  frontend-check:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend
        
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json

    - name: Install Dependencies (Frontend)
      run: npm ci

    - name: Lint Frontend
      run: npm run lint

    - name: Build Frontend
      # If this fails, it means your React code has errors
      run: npm run build